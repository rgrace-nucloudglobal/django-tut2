{% load staticfiles %}

{% if user_things %}
</br>
<table>
  <thead>
    <tr><th colspan="4">User: {{ user }}</th></tr>
    <tr><th colspan="4">Things</th></tr>
    <tr><th>Name</th><th>Color</th><th>Shape</th><th>Description</th></tr>
  </thead>
  <tbody>
    {% for thing in user_things %}
    <tr>
      <td>{{ thing.enName }}</td>
      <td>{{ thing.color.enName }}</td>
      <td>{{ thing.shape }}</td>
      <td><a href="{% url 'Things:edit_description' thing.id %}" >{{ thing.description }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
  <p>User has no things</p>
  
{% endif %}
