{% extends "index_layout.html" %}
{% block bottom_right %}
<div>
  <form action="" method="post" >
  	{% csrf_token %}
    
    <table class="edit ">
      <thead>
        <tr colspan="2"><th>Shape</th></tr>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input id="id_shape_id" type="hidden" name="shape_id" value="{{ shape.id }}" >
            <input id="id_enName" type="text" name="enName" value="{{ shape.enName }}" >
          </td>
          <td>
          <td>
            <textarea id="id_description" name="description">{{ shape.description }}</textarea>
          </td>
      </tbody>
      <tfoot>
      	<tr>
    			<td colspan="2"><input id="id_save" type="submit" value="Save" name="submit"></td>
          <td colspan="2"><a href="{% url 'Things:shapes' %}">List</a>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
{% endblock bottom_right %}
